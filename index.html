<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Type</title>
	<link rel="stylesheet" href="/css/main.css">
</head>
<body>
	
	<noscript>
		<div class="error">
			JavaScript must be enabled.
		</div>
		<br>
	</noscript>
	
	<a href="https://github.com/shadowfacts/type"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

	<h2>Previous Repos</h2>
	<div>
		<ul class="prev-list" id="prev-repos"></ul>
	</div>


	<h2>New Repo</h2>
	<form id="form">
		<input type="text" id="repo" placeholder="owner/repo" required="true">
		<br>
		<input type="text" id="branch" value="master" placeholder="master" required="true">
		<br>
		<input type="submit" value="Type">
	</form>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.4.2/localforage.min.js"></script>
	<script src="/js/index.js"></script>
</body>
</html>
